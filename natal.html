<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especial de Natal - Bolos da Cris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #FBE6D4;
            color: #D32F2F;
        }

        .container {
            max-width: 800px;
            margin: 20px auto 0;
            padding: 20px;
        }

        .logo {
            width: 200px;
            display: block;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        h1 {
            color: #D32F2F;
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
        }

        .menu-section {
            background-color: #FFFFFF;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .menu-section h2 {
            color: #B71C1C;
            margin-bottom: 15px;
            border-bottom: 2px solid #FFD6E5;
            padding-bottom: 10px;
        }

        .menu-item {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #FFF5F7;
        }

        .menu-item h3 {
            color: #D32F2F;
            margin-bottom: 5px;
            text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
        }

        .price {
            color: #FF4F7A;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 5px;
            text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
        }
        h1, .menu-section h2 {
            text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
        }

        .back-button {
            display: inline-block;
            background-color: #4A2512;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #6B4423;
        }

        .top-margin {
            width: 100%;
            height: 160px;
            background-image: url('margintop.png');
            background-size: 100% 100%;
            background-position: top center;
            background-repeat: no-repeat;
            position: relative;
            top: 0;
            left: 0;
        }
        .preview-right {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 320px;
            background-color: #FFFFFF;
            border-radius: 12px;
            border: 2px solid #D32F2F;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            padding: 10px;
            display: none;
            z-index: 1000;
        }
        .preview-right img {
            width: 100%;
            height: 100%;
            max-height: 380px;
            object-fit: cover;
            border-radius: 8px;
        }
        .menu-section .menu-item.bolotone-item:hover ~ .preview-right.preview-bolotone {
            display: block;
        }
        .menu-section .menu-item.gelatina-item:hover ~ .preview-right.preview-gelatina {
            display: block;
        }
        .menu-section .menu-item.pudimg-item:hover ~ .preview-right.preview-pudimg {
            display: block;
        }
        .menu-section .menu-item.pudimp-item:hover ~ .preview-right.preview-pudimp {
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-margin"></div>
    <div class="container">
        <a href="index.html">
            <img src="logo.png" alt="Bolos da Cris" class="logo">
        </a>
        <h1>Especial de Natal</h1>

        <div class="menu-section">
            <h2>Delícias de Natal</h2>
            <div class="menu-item bolotone-item">
                <h3>Bolotone</h3>
                <div class="price">R$ 25,00</div>
            </div>
            <div class="menu-item gelatina-item">
                <h3>Gelatina de Natal Colorida</h3>
                <div class="price">R$ 45,00</div>
            </div>
            <div class="menu-item pudimg-item">
                <h3>Pudim de Leite em Pó</h3>
                <div class="price">R$ 45,00</div>
            </div>
            <div class="menu-item pudimp-item">
                <h3>Pudim de Leite Condensado</h3>
                <div class="price">R$ 60,00</div>
            </div>
            <div class="preview-right preview-bolotone">
                <img src="bolotone.jpg" alt="Bolotone">
            </div>
            <div class="preview-right preview-gelatina">
                <img src="gelatina.jpg" alt="Gelatina de Natal Colorida">
            </div>
            <div class="preview-right preview-pudimg">
                <img src="pudimg.jpg" alt="Pudim de Leite em Pó">
            </div>
            <div class="preview-right preview-pudimp">
                <img src="pudimp.jpg" alt="Pudim de Leite Condensado">
            </div>
        </div>

        <a href="index.html" class="back-button">Voltar ao Início</a>
    </div>
</body>
</html>
